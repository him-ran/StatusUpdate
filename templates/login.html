<html lang="en">
<head>
	<title>Your Words</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->

<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{{ url_for('login')}}" method="POST">
					<span class="login100-form-title p-b-43">
						Your Words
					</span>			
					
								<!--For the username text box-->
								<div class="login-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
									<input class="input100 has-val" type="text" name="email">
									<span class="focus-input100"></span>
									<span class="label-input100">Username</span>
								</div>
								<div class="login-wrap-input100 validate-input" data-validate="Password is required">
									<!--For the Password text box-->
									<input class="input100 has-val" type="password" name="pass">
									<span class="focus-input100"></span>
									<span class="label-input100">Password</span>
								</div>
								
								<!--For the remember me and Forgot password-->
								<div class="flex-sb-m w-full p-t-3 p-b-32">
									<div class="contact100-form-checkbox">
										<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
										<label class="label-checkbox100" for="ckb1">
											Remember me
										</label>
									</div>			
									<div>
											<a href="{{url_for('recover')}}" class="txt1">
												Forgot Password?
											</a>
										
									</div>
								</div>
						
								<div class="container-login100-form-btn">
									<button type="submit" class="login100-form-btn">
										Login
									</button>
								</div>
								<div style="text-align: center;">
									
										Dont have an account,<a href="{{url_for('register')}}"><b>Sign in</b></a>
								
								</div>
								{% if error_message != None %}
									{{ error_message }}
								{% endif %}
			
						
							
						
								
				</form>

				<div class="login100-more" style="background-image: url('static/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script href="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script href="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script href="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>

	<script href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script href="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script href="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
